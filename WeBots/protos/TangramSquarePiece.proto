#VRML_SIM R2025a utf8

PROTO TangramSquarePiece [
  field SFColor    color        0 1 1
  field SFString   name         "Square"
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFVec3f    scale        0 0 0
  field SFBool     isPlaced     FALSE
  field SFVec3f    scatteredPos 0 0 0
  field SFVec3f    targetPos  0 0 0
] {
  Transform {
    translation IS translation
    rotation IS rotation
    scale IS scale
    children [
      Solid {
        name IS name
        isPlaced IS isPlaced
        scatteredPos IS scatteredPos
        targetPos IS targetPos     
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
              roughness 0.4
              metalness 0
            }
            geometry IndexedFaceSet {
              coord Coordinate {
                point [
                  -0.075    -0.075    0
                  0.075 -0.075    0
                  0.075 0.075 0
                  -0.075   0.075 0
                  -0.075    -0.075    0.02
                  0.075 -0.07    0.02
                  0.075 0.075 0.02
                  -0.075   0.075 0.02
                ]
              }
              coordIndex [
                0 1 2 3 -1
                4 5 6 7 -1
                0 1 5 4 -1
                1 2 6 5 -1
                2 3 7 6 -1
                3 0 4 7 -1
              ]
            }
          }
        ]
        # Inner box inside the square
        boundingObject Transform {
          translation 0 0 0
          children [
            Box { size 0.12 0.12 0.02 }
          ]
        }

      }
    ]
  }
}
