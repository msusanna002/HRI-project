#VRML_SIM R2025a utf8

PROTO TangramIsoPiece [
  field SFColor    color        1 0 0
  field SFString   name         "Iso"
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFVec3f    scale        0 0 0
  field SFBool     isPlaced     FALSE
  field SFVec3f    scatteredPos 0 0 0
  field SFVec3f    targetPos  0 0 0
  
] {
  Transform {
    translation IS translation
    rotation IS rotation
    scale IS scale
    children [
      Solid {
        name IS name
        isPlaced IS isPlaced
        scatteredPos IS scatteredPos
        targetPos IS targetPos 
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
              roughness 0.4
              metalness 0
            }
            geometry IndexedFaceSet {
              coord Coordinate {
                point [
                  -0.0333333  -0.1       -0.01
                   0.0666667   0.0       -0.01
                  -0.0333333   0.1       -0.01
                  -0.0333333  -0.1        0.01
                   0.0666667   0.0        0.01
                  -0.0333333   0.1        0.01
                ]
              }
              coordIndex [
                0 2 1 -1
                3 4 5 -1
                0 1 4 3 -1
                1 2 5 4 -1
                2 0 3 5 -1
              ]
            }
          }
        ]
        # Inner box inside the triangle
        boundingObject Transform {
          translation 0.0 0 0
          children [
            Box { size 0.06 0.06 0.02 }
          ]
        }

      }
    ]
  }
}
